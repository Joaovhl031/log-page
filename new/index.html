<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://www.dafontfree.net/embed/dmFnLXJvdW5kZWQtcmVndWxhciZkYXRhLzUwL3YvMjgxMzAvVkFHUm91bmRlZEJULVJlZ3VsYXIub3Rm"
        rel="stylesheet" type="text/css" />
    <title>Login</title>
</head>

<body>

    <div class="conteiner">
        <div class="logo__content">
            <img src="assets/logo.png" alt="logo" width="60px">
        </div>
        <div class="title__content">
            <h1>Sing Up and </br> Play Free</h1>
        </div>

        <div class="inputs">
            <input type="text" placeholder="Nickname">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Password">
        </div>
        <div class="content__policy">
            <input type="checkbox" name="policyForm" id="checkPolicy">
            <span>I Accept the <a href="#">Privacy Policy</a></span>
        </div>

        <div class="buttons__conteiner">
            <button type="button">
                <span>CREATE AN ACCOUNT</span>  
            </button>
            <button type="button" class="botaoAzul">
                <i>#</i> <span>| CONTINUE WITH DISCORD</span>
            </button>
        </div>
        <div class="content__botton">
            <span>Already Have an Account? <a href="#">Log In</a></span>
        </div>
    </div>





    <!-- JS  -->
    <script src="js/script.js"></script>
</body>

</html>
